<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        var datas = {
            data: [1, 2, 3, 4, 5]
        };
        datas.add = function () {
            var sum=0;
            this.data.forEach(function(x){
                sum+=x;
            });
            console.log(sum);
        }
        datas.add();
    </script>
</body>
